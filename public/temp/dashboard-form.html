<form class="form-inline" role="form" name="form" novalidate>
        <div class="col">
            <div class="row">Anreise <input required type="text" class="cal" placeholder="Datum" ng-model="requestForm.arr" name="arr" bs-datepicker></div>
            <div class="row">Abreise <input required type="text" class="cal" placeholder="Datum" ng-model="requestForm.dep" name="dep" bs-datepicker></div>
            <div class="row" ng-show="form.$submitted && (form.arr.$error.required || form.dep.$error.required)">Bitte geben Sie den Zeitraum ein</div>
        </div>

        <div class="col">
            <div class="row">
                <custom-counter bind-polymer current="{{requestForm.person_count}}" singular="Person" plural="Personen" size="12"></custom-counter>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <custom-counter bind-polymer current={{requestForm.room_count}} singular="EZ" plural="EZ" size="5"></custom-counter>
            </div>
            <div class="row">
                <custom-counter bind-polymer ng-model="requestForm.doubleRoom_count" current="{{requestForm.doubleRoom_count}}" singular="DZ" plural="DZ" size="5"></custom-counter>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <custom-select bind-polymer selectVal="{{requestForm.category}}">
                    <div class="item">NF</div>
                    <div class="item">HP</div>
                </custom-select>
            </div>
        </div>
