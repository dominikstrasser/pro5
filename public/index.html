<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PRO5</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-selector/core-selector.html">
  <link rel="import" href="bower_components/core-collapse/core-collapse.html">
</head>
<body layout vertical fullbleed unresolved>

    <core-header-panel flex mode="seamed">

            <core-toolbar id="nav">
                <div id="navContainer">
                    <core-menu layout horizontal flex>
                        <div id="leftNav">
                            <a href="#/dashboard">Hotel Sammer</a>
                            <a href="#/roomList">Zimmerliste</a>
                            <a href="#/requests">Anfragen</a>
                            <a href="#/bookings">Buchungen</a>
                        </div>
                        <div flex></div>
                        <div id="rightNav">
                            <a href="#/guests">Gäste</a>
                            <a href="#/management">Hotelverwaltung</a>
                            <a href="#">Benutzer</a>
                        </div>
                    </core-menu>
                </div>
            </core-toolbar>

        <div class="container">
            <div ng-view></div>
            <div id="guestInformation" ng-controller="indexCtrl">
                {{guest[0].first_name}}
                <form>
                    <label for="salutation">Anrede: </label>
                <select name="salutation" id="salutation">
                    <option>Herr</option>
                    <option>Frau</option>
                    <option>Familie</option>
                    <option>Firma</option>
                </select>
                    <label for="first_name">Vorname: </label>
                    <input ng-model="guest.first_name" type="text" name="first_name" id="first_name">
                    <label for="last_name">Nachname: </label>
                    <input type="text" name="last_name" id="last_name" placeholder="{{guest.first_name}}">
                    <label for="address">Straße: </label>
                    <input type="text" name="address" id="address">
                    <label for="plz">PLZ: </label>
                    <input type="number" name="plz" id="plz">
                    <label for="city">Stadt: </label>
                    <input type="text" name="city" id="city">
                    <label for="country">Land: </label>
                    <input type="text" name="country" id="country">
                    <label for="phone">Telefon: </label>
                    <input type="number" name="phone" id="phone">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                    <input type="submit" name="save" value="Speichern">
                </form>
            </div>
        </div>
    </core-header-panel>
    <!--
  <div ng-controller="testController">
      {{currentUser}}
  </div>-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/angular-momentjs/angular-momentjs.js"></script>


  <script src="app.js"></script>
  <script src="services.js"></script>

  <!-- Including the View Controllers -->
  <script src="views/dashboard/dashboard.js"></script>
  <script src="views/roomList/roomList.js"></script>
  <script src="views/requests/requests.js"></script>
  <script src="views/bookings/bookings.js"></script>
  <script src="views/guests/guests.js"></script>
  <script src="views/management/management.js"></script>
</body>
</html>
