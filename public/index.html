<body layout vertical fullbleed unresolved ng-controller="indexCtrl">

    <core-header-panel flex mode="seamed">
            <core-toolbar id="nav">
                <div id="navContainer">
                    <core-menu layout horizontal flex>
                        <div id="leftNav">

        <div class="container view-container">
            <div ng-view class="view-frame"></div>

            <form>
                <input type="text" ng-model="id">
                <button ng-click="getGuest(id)">Guest laden</button>
            </form>

        </div>
    </core-header-panel>

    <div id="guestInformation">


        <div class="container formular">
            <div id="guestInformationHeader" ng-show="active">
                <span>{{guest.first_name}} {{guest.last_name}}</span>
                <button class="blueButton">Speichern</button>
                <!--<input type="submit" class="greenButton" value="Speichern" ng-click="saveGuest()">-->
                <div ng-hide="allActive" ng-click="allActive = true" class="up"></div>
                <div ng-show="allActive" ng-click="allActive = false" class="down"></div>
            </div>

            <form ng-show="allActive">
                <div class="col">
                    <div class="row">
                        <select name="salutation" id="salutation">
                            <option>Herr</option>
                            <option>Frau</option>
                            <option>Familie</option>
                            <option>Firma</option>
                        </select>
                    </div>

                    <div class="row"><input ng-model="guest.address" type="text" name="address" id="address"></div>
                    <div class="row"><input ng-model="guest.phone" type="text" name="phone" id="phone"></div>
                    <div class="row"><input ng-model="guest.birthday" type="text" name="date" id="date"></div>
                </div>

                <div class="col">
                    <div class="row"><input ng-model="guest.first_name" type="text" name="first_name" id="first_name"></div>
                    <div class="row"><input ng-model="guest.plz" type="text" name="plz" id="plz"></div>
                    <div class="row"><input ng-model="guest.email" type="email" name="email" id="email"></div>
                </div>

                <div class="col">
                    <div class="row"><input ng-model="guest.last_name" type="text" name="last_name" id="last_name"></div>
                    <div class="row"><input ng-model="guest.city" type="text" name="city" id="city"></div>
                </div>

                <div class="col">
                    <div class="row"><input ng-model="guest.country" type="text" name="country" id="country"></div>
                </div>

                <div class="col checkboxes">
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                </div>

                <div class="col interests">
                    <div class="row">Golf</div>
                    <div class="row">Wellness</div>
                    <div class="row">Familie</div>
                    <div class="row">Kultur</div>
                    <div class="row">Reiten</div>
                    <div class="row">Stammgast</div>
                    <div class="row">Wintersport</div>
                </div>

                <div class="col checkboxes">
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>

                    <div class="row"><paper-checkbox checked></paper-checkbox></div>
                    <div class="row"><paper-checkbox checked></paper-checkbox></div>

                    <div class="row">Reiten</div>
                    <div class="row">Stammgast</div>
                    <div class="row">Wintersport</div>
                </div>

                <div class="clear"></div>
            </form>
        </div>

    </div>
