<section class="collapse" bs-collapse>
    <h1 class="first">Alle Buchungen</h1>

    <span class="open" bs-collapse-toggle><button class="blueButton">Details</button></span>
    <div class="clear"></div>
    <div class="content panel-collapse" bs-collapse-target>
        <div vertical layout>
            <div horizontal layout class="data" ng-repeat="req in reqs">
                <div horizontal>{{req.guest_id.salutation}} {{req.guest_id.last_name}}</div>
                <div horizontal>{{req.arr | date:'dd.MM.yyyy'}}</div>
                <div horizontal>{{req.dep | date:'dd.MM.yyyy'}}</div>
                <div horizontal>{{req.person_count}} Personen</div>
                <div horizontal flex><span>Zimmer
                    <span ng-repeat="room in req.room_id">{{room.number}}</span>
                </span></div>
                <div horizontal>Details</div>
            </div>
        </div>
    </div>
</section>
