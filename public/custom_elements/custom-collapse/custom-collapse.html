<link href="../../bower_components/polymer/polymer.html" rel="import">
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html">

<polymer-element name="custom-collapse" attributes="colType opened">

    <template>
        <section class="collapse-wrapper">

            <content select="h1"></content>
            <content select="h2"></content>
            <content select="h3"></content>
            <template if="{{colType == 'big'}}">
                <span class="open" on-click="{{toggle}}" ><img src="../../img/arrows/down_grey.png" class="arrow"></span>
            </template>
            <template if="{{colType == 'detail'}}">
                <button class="blueButton" on-click="{{toggle}}">Details</button>
            </template>

            <div class="clear"></div>
            <core-collapse id="collapse" opened?="{{opened}}">
                <content select="div"></content>
            </core-collapse>
        </section>
    </template>
    <script>
        Polymer('custom-collapse', {

            toggle: function() {
                this.$.collapse.toggle();
            }

        });
    </script>
</polymer-element>
