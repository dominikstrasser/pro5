<link href="../../bower_components/polymer/polymer.html" rel="import">

<polymer-element name="custom-counter" attributes="current singular plural size">

    <template>

        <div class="custom-counter-container">
            <button on-click="{{decrease}}">-</button>
            <template if="{{current == 1}}">
                <input type="text" value="{{current}} {{singular}}" size="{{size}}" readonly>
            </template>
            <template if="{{current != 1}}">
                <input type="text" value="{{current}} {{plural}}" size="{{size}}" readonly>
            </template>
            <button on-click="{{increase}}">+</button>
        </div>

    </template>

    <script>
        Polymer('custom-counter', {

            increase: function() {
                this.current++;
            },

            decrease: function() {
                if (this.current > 0) {
                    this.current--;
                }
            },

            ready: function() {
                this.current = parseInt(this.current);
            }

        });
    </script>
</polymer-element>
